<h3 class="text-info">Offered Courses</h3>
<table class="table table-bordered table-striped table-hover table-info ">
    <thead>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Trainer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.cid}}</td>
            <td>{{course.cname}}</td>
            <td>{{course.trainer}}</td>
        </tr>
    </tbody>
</table>
