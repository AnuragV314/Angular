<div class="container">
  <h3 class="text-info mt-3">Registration Form </h3>
  <hr>
  <h3 class="text-danger">{{registrationForm.value | json}}</h3>

  <form [formGroup]="registrationForm">

    <div class="form-group mt-3">
      <label for="">Username</label>
      <input [class.is-invalid]="username?.invalid && username?.touched"
        formControlName="username" type="text" class="form-control">
      <!-- <small class="text-danger" [class.d-none]="username?.valid || username?.untouched">
      *Username Required</small> -->
      <div *ngIf="username?.invalid && username?.touched">
        <small class="text-danger" *ngIf="username?.errors?.['required']">
          *Username is Required
        </small>
        <small class="text-danger" *ngIf="username?.errors?.['minlength'] ">
          *Username must be atleast 4 characters
        </small>
        <small class="text-danger" *ngIf="username?.errors?.['maxlength'] ">
          *Username must not be greater than 10 characters
        </small>
        <small class="text-danger" *ngIf="username?.errors?.['forbiddenName']">
          {{username?.errors?.['forbiddenName'].value}} *Username not Allowed
        </small>
      </div>
      
    </div>

    <div class="form-group mt-3 ">
      <label for="">Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group mt-3">
      <label for="">Confirm Password</label>
      <input 
      [class.is-invalid]="registrationForm?.errors?.['misMatch']"
      formControlName="confirmpassword" type="password" class="form-control">
      <small class="text-danger"
        *ngIf="registrationForm?.errors?.['misMatch']">
          *Password dose not matched</small>
    </div>

    <div class="form-group mt-3">
      <button class="btn btn-success">Register</button>
    </div>
  </form>


</div>
