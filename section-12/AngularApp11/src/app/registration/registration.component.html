<h3 class="text-info mt-2">Registration Page</h3>
<hr>
<h5 class="text-danger">{{registrationForm.value | json}}</h5>


<form [formGroup]="registrationForm">

    <div class="form-group mt-3">
        <label>Username</label>
        <input formControlName="username" class="form-control" type="text">
    </div>

    <div class="form-group mt-3">
        <label>Password</label>
        <input formControlName="password" class="form-control" type="password">
    </div>

    <div class="form-group mt-3">
        <label>Consfirm Password</label>
        <input formControlName="confirmpassword" class="form-control" type="password">
    </div>

    <div formGroupName="address">

        <div class="form-group mt-3">
            <label>City</label>
            <input formControlName="city" class="form-control" type="text">
        </div>

        <div class="form-group mt-3">
            <label>State</label>
            <input formControlName="state" class="form-control" type="text">
        </div>

        <div class="form-group mt-3">
            <label>Pin Code</label>
            <input formControlName="pincode" class="form-control" type="text">
        </div>
    </div>


    <button class="btn btn-success mt-3" type="submit">Register</button>
    <!-- <button class="btn btn-danger mt-3 mx-3" (click)="loadApiData()" type="submit">Load API Date</button> -->
    <button class="btn btn-danger mt-3 mx-3" type="submit">Load API Date</button>

</form>
