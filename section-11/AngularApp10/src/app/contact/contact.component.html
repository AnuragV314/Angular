<h3 class="text-primary">Contact Us</h3>

<h3 class="text-success" *ngIf="!isFormSubmited">Thank You! for Contacting with Us.</h3>

<form (ngSubmit)="submitForm()" novalidate #enquiry="ngForm" *ngIf="isFormSubmited">

    <!-- {{enquiry.valid}} -->
    
    <!-- <h3>{{enquiry.value | json}}</h3>
    <hr>
    <h3>{{enquiry1 | json}}</h3> -->

    <div class="form-group">
        <label for="">Name</label>&nbsp;&nbsp;
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">*Name is Required</small>
        <input #name="ngModel" required type="text" name="name" [(ngModel)]="enquiry1.name"
            [class.is-invalid]="name.invalid && name.touched" 
            class="form-control ">
    </div>
    <!-- <span class="text-info">{{name.className}}</span> -->
    <!-- {{name.invalid}} -->



    <div class="form-group mt-3">
        <label for="">Email</label>&nbsp;&nbsp;
        <!-- <span *ngIf="email.valid || (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">*Email is Required</small>
            <small class="text-danger" *ngIf="email.errors.pattern">*Enter valid email address</small>
        </span> -->

        <small class="text-danger" [class.d-none]="email.valid ||email.untouched">*Email is Required</small>
        <input #email="ngModel" required type="email" pattern="^[a-zA-Z0-9._]+@[a-zA-Z0-9.]+\.[a-z]{2,4}$" name="email" [(ngModel)]="enquiry1.email" 
        [class.is-invalid]="email.invalid && email.touched" 
        class="form-control" >
    </div>
    <!-- {{email.invalid}} -->


    <div class="form-group mt-3">
        <label for="">Mobile</label>&nbsp;&nbsp;
        <!-- <span *ngIf="mobile.errors && (mobile.invalid && mobile.touched)">
            <small class="text-danger" *ngIf="mobile.errors.required">*Mobile Number is Required</small>
            <small class="text-danger" *ngIf="mobile.errors.pattern">*Please Enter Valid Mobile Number</small>
        </span> -->
        <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">*Mobile Number is Required</small>
        <input pattern="^[0-9]{10}" #mobile="ngModel" required type="tel" name="mobile" [(ngModel)]="enquiry1.mobile" 
        [class.is-invalid]="mobile.invalid && mobile.touched" 
        class="form-control">
    </div>
    <!-- {{mobile.invalid}} -->



    <div class="form-group mt-3">
        <label for="">Gender</label>&nbsp;&nbsp;
        <small class="text-danger" [class.d-none]=" !hasGenderError || gender.untouched">*Gender is Required</small>
        <select #gender="ngModel" 
        required 
        (blur)="validateGender(gender.value)" (change)="validateGender(gender.value)"
        name="Gender" 
        id="Gender" [(ngModel)]="enquiry1.gender" 
        [class.is-invalid]="gender.invalid && gender.touched"
        class="form-control">
            <option value="default">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>



    <div class="form-group mt-3">
        <label for="">Courses</label>&nbsp;&nbsp;
        <small class="text-danger" [class.d-none]=" !hasCourseError || course.untouched">*Select a Course</small>
        
        <select name="course" 
        required
        (blur)="validateCourse(course.value)" (change)="validateCourse(course.value)"
        id="course" [(ngModel)]="enquiry1.courses" 
        #course="ngModel"
        [class.is-invalid]="course.invalid && course.touched"
        class="form-control ">
            <option value="default">--Select Course--</option>
            <option *ngFor="let course of courses">{{course}}</option>

        </select>
    </div>



    <div class="form-group mt-3">
        <label for="">Training Mode</label>
        &nbsp;&nbsp;
        <small class="text-danger" [class.d-none]=" !hasTrainingModeError || trainingmode.untouched">*Select a Trarining Mode</small>

        <select name="trainingmode" [(ngModel)]="enquiry1.trainingmode" id="trainingmode"
            required
            (blur)="validateTrainingMode(trainingmode.value)" (change)="validateTrainingMode(trainingmode.value)"
            #trainingmode="ngModel"
            [class.is-invalid]="trainingmode.invalid && trainingmode.touched"
        class="form-control ">
            <option value="default">--Select Training Mode--</option>
            <option value="Offline">Offline</option>
            <option value="Online">Online</option>
        </select>
    </div>


  <button [disabled]="enquiry.invalid || hasGenderError || hasCourseError|| hasTrainingModeError" type="submit" class="btn btn-success mt-3 ">Send Enquiry</button>



</form>
